<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        #myform{
            background-color:pink;
            border:2px solid black;
            width:600px;
            padding:20px;
            margin:20px;
        }
    </style>
</head>
<body>
<center>
    <form id="myform" action="">
    Password:
    <input type="password" name="password" placeholder="enter your password" required patteren=".{8,}">
    <br>
    UserName:
    <input type="text" name="username" placeholder="enter your username" required>
    <br>
    Address
    <textarea name="address" id="address" cols="20" rows="5"></textarea>
    <br>

    Select the training Program:
    <input type="checkbox" name="Python">Python
    <input type="checkbox" name="PHP">PHP
    <input type="checkbox" name="React">React
    <br><br>
    
    Select the group:
    <input type="radio" name="batch1">Batch1
    <input type="radio" name="batch2">Batch2
    <input type="radio" name="batch3">Batch3
    <br><br>

    Select your language:
    <select>
        <option value="Hindi">Hindi</option>
        <option value="English">English</option>
        <option value="Gujarati">Gujarati</option>
        <option value="Urdu">Urdu</option>
    </select>
    <br><br>

    Upload your resume
    <input type="file">
    <hr>

    <input type="button" name="but" value="exit">
    <input type="submit" name="save" value="save">
    <input type="reset" name="reset" value="reset">

   </form> 
</center>
</body>
</html>
