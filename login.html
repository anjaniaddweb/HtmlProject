<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
<style>
    input:focus{
        background-color: #d0f2d4;
    }
</style>
</head>

<body>
    <center>
    <form id="myform" action="home.html">
    <div id="login">
        <table>
        <tr>
        <td colspan="2" style="text-align:center;background-color:cornflowerblue;"><b>LOGIN FORM</b></td>
        </tr>
        <tr>
        <td>
        <p>Username:</p>
        </td>
        <td>
        <input type="text" name="username" placeholder="enter your username" required>
        </td>
        </tr>
        <tr>
        <td>
        <p>Password:</p>
        </td>
        <td>   
        <input type="password" name="password" placeholder="enter your password"  pattern=".{8,}" required>
        </td>
        </tr>
        <tr>
        <td colspan="2" style="text-align:center;">
        <input type="submit" name="save" value="LOGIN">

        </td>
        </table>
    </form>
    </div>
    </center>

</body>
</html>
