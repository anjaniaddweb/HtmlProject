<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
 <style>
    *{
        box-sizing: border-box;
    }   
    #myform{
        margin-bottom:50px;
    }
    input:focus{
        background-color: #d0f2d4;
    }
</style>     
</head>
<body>
    <header>
    <img src="img/a-logo.jpg" alt="logo" height="100px" width="100px" id="logo">
    <p>Anjani Patel</p>
    </header>

    <ul>
        <li><a href="login.html">Login</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="reels.html">Reels</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="home.html">Home</a></li>
    </ul>
    <section> 
    <center>
        
        <form id="myform" action="">

    <div id="login">
        <table>
        <tr>
        <td colspan="2" style="text-align:center;background-color:cornflowerblue;"><b>CONTACT US</b></td>
        </tr>
        <tr>
        <td>
        <p>First Name:</p>
        </td>
        <td>
        <input type="text" name="firstName" placeholder="Enter your firstname" required>
        </td>
        </tr>
        <tr>
        <td>
        <p>Last Name:</p>
        </td>
        <td>
        <input type="text" name="lastName" placeholder="Enter your lastname" required>
        </td>
        </tr>
         <tr>
        <td>
        <p>Email:</p>
        </td>
        <td>
        <input type="email" name="email" placeholder="Enter your email" required>
        </td>
        </tr>
         <tr>
        <td>
        <p>Contact:</p>
        </td>
        <td>
        <input type="text" name="contact" placeholder="Enter your contact" required>
        </td>
        </tr>
         <tr>
        <td>
        <p>Address:</p>
        </td>
        <td>
        <input type="text" name="address" placeholder="Enter your address" required>
        </td>
        </tr>
         <tr>
        <td>
        <p>Remarks:</p>
        </td>
        <td>
        <input type="text" name="remarks" placeholder="Enter your remarks" required>
        </td>
        </tr>
        <tr>
        <td colspan="2" style="text-align:center;">
        <input type="submit" name="save" value="SUBMIT">
        <input type="reset" name="reset" value="RESET">
        </td>
        </table>
    </div>
    </form>
    </center>
    </section>
    
  <footer>
    <p>@copyright:2020-21</p>
  </footer>

    
</body>
</html>
